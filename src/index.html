    <div ng-controller="NoteController">
      <form>
          <label>Name</label>
          <input type="text" name="name" ng-model="newNote.name">
          <br><br>

          <label>Texto</label>
          <input type="textarea" name="text" ng-model="newNote.text">
          <br><br>

          <input type="hidden" ng-model="newNote.id">
          <input type="button" value="Guardar" ng-click="saveNote()">
      </form>

      <table>
          <thead>
              <tr>
                  <th>Nombre</th>
                  <th>Texto</th>
                  <th>Acciones</th>
              </tr>
          </thead>
          <tbody>
              <tr ng-repeat="note in notes">
                  <td>{{note.name}}</td>
                  <td>{{note.text}}</td>
                  <td>
                      <a href="#" ng-click="edit(note.id)">Editar</a>
                      <a href="#" ng-click="delete(note.id)">Eliminar</a>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <!-- <ion-nav-view></ion-nav-view> -->

    <script type="text/javascript">
      var uId = 0;

      angular.module('notesApp', [])
          .controller('NoteController', ['$scope', NoteController]);

      function NoteController($scope) {

          console.log(angular.version);

          $scope.newNote = null;
          $scope.notes = [];

          $scope.saveNote = function() {
              if($scope.newNote.id == null) {
                  uId= uId + 1;
                  $scope.newNote.id = uId;
                  $scope.notes.push($scope.newNote);
              }
              else {
                  for(var i in $scope.notes) {
                      if($scope.notes[i].id == $scope.newNote.id) {
                          $scope.notes[i] = $scope.newNote;
                      }
                  }
              }

              $scope.newNote = null;

          }

          $scope.edit = function(id) {
              for(var i in $scope.notes) {
                  if($scope.notes[i].id == id) {
                      $scope.newNote = angular.copy($scope.notes[i]);
                  }
              }
          }

          $scope.delete = function(id) {
              for(var i in $scope.notes) {
                  if($scope.notes[i].id == id) {
                      $scope.notes.splice(i, 1);
                      $scope.newNote = {};
                  }
              }
          }
      }
  </script>
  </body>
